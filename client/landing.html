<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel MMO - A Medieval Adventure Awaits</title>
  <meta name="description" content="Enter the realm of Pixel MMO, a free-to-play browser-based MMORPG with classic RuneScape-style gameplay.">
  <link rel="stylesheet" href="styles/landing.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Background layer with parchment texture -->
  <div class="background-layer"></div>

  <!-- Main content container -->
  <div class="main-container">
    <!-- Logo section -->
    <div class="logo-section">
      <img src="assets/landing/logo-title.svg" alt="Pixel MMO" class="game-logo">
      <p class="tagline">Enter the Medieval Realm</p>
    </div>

    <!-- Animated character scene -->
    <div class="character-scene">
      <div class="animated-player"></div>
      <div class="animated-goblin"></div>
      <div class="scenery-tree"></div>
    </div>

    <!-- Call to action -->
    <div class="cta-section">
      <button class="play-button" id="play-now-btn">
        <span class="button-text">PLAY NOW</span>
      </button>
      <p class="sub-text">Free to Play • No Download Required</p>
    </div>

    <!-- Feature highlights -->
    <div class="features-grid">
      <div class="feature-item">
        <div class="feature-icon icon-combat"></div>
        <h3>Epic Combat</h3>
        <p>Battle fearsome monsters and level up your skills</p>
      </div>
      <div class="feature-item">
        <div class="feature-icon icon-skills"></div>
        <h3>Master Skills</h3>
        <p>Woodcutting, Fishing, Cooking and more</p>
      </div>
      <div class="feature-item">
        <div class="feature-icon icon-mmo"></div>
        <h3>Play Together</h3>
        <p>Join other adventurers in this MMO world</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="landing-footer">
    <p>&copy; 2025 Pixel MMO • Powered by Phaser</p>
  </footer>

  <script src="scripts/landing.js"></script>
</body>
</html>
