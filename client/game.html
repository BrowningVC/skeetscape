<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel MMO</title>
  <link rel="stylesheet" href="styles/game.css">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
</head>
<body>
  <div id="app">
    <!-- Login/Register Forms -->
    <div id="auth-container">
      <div id="login-form" class="auth-form active">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" />
        <input type="password" id="login-password" placeholder="Password" />
        <button id="login-btn">Login</button>
        <p class="switch-form">Don't have an account? <span id="show-register">Register</span></p>
        <p id="login-error" class="error"></p>
      </div>

      <div id="register-form" class="auth-form">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username (3-20 chars)" />
        <input type="password" id="register-password" placeholder="Password (min 6 chars)" />
        <button id="register-btn">Register</button>
        <p class="switch-form">Already have an account? <span id="show-login">Login</span></p>
        <p id="register-error" class="error"></p>
      </div>
    </div>

    <!-- Game Container -->
    <div id="game-container" style="display: none;"></div>
  </div>

  <script type="module" src="src/index.js"></script>
</body>
</html>
