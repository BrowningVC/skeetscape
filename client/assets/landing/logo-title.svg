<svg width="600" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bronzeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#CD7F32;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Left Sword -->
  <g transform="translate(40, 60)">
    <!-- Blade -->
    <polygon points="0,-45 3,-45 5,-5 3,-5 -3,-5 -5,-5 -3,-45" fill="url(#silverGradient)" stroke="#404040" stroke-width="0.5"/>
    <!-- Guard -->
    <rect x="-12" y="-7" width="24" height="4" fill="url(#bronzeGradient)" stroke="#3D2817" stroke-width="0.5"/>
    <!-- Handle -->
    <rect x="-3" y="-3" width="6" height="12" fill="url(#bronzeGradient)" stroke="#3D2817" stroke-width="0.5"/>
    <!-- Pommel -->
    <circle cx="0" cy="10" r="4" fill="url(#goldGradient)" stroke="#8B6F47" stroke-width="0.5"/>
  </g>

  <!-- Right Sword (mirrored) -->
  <g transform="translate(560, 60)">
    <!-- Blade -->
    <polygon points="0,-45 3,-45 5,-5 3,-5 -3,-5 -5,-5 -3,-45" fill="url(#silverGradient)" stroke="#404040" stroke-width="0.5"/>
    <!-- Guard -->
    <rect x="-12" y="-7" width="24" height="4" fill="url(#bronzeGradient)" stroke="#3D2817" stroke-width="0.5"/>
    <!-- Handle -->
    <rect x="-3" y="-3" width="6" height="12" fill="url(#bronzeGradient)" stroke="#3D2817" stroke-width="0.5"/>
    <!-- Pommel -->
    <circle cx="0" cy="10" r="4" fill="url(#goldGradient)" stroke="#8B6F47" stroke-width="0.5"/>
  </g>

  <!-- Left Arrow (pointing right) -->
  <g transform="translate(100, 35)">
    <!-- Arrow shaft -->
    <rect x="0" y="-1.5" width="40" height="3" fill="url(#bronzeGradient)" stroke="#3D2817" stroke-width="0.5"/>
    <!-- Arrowhead -->
    <polygon points="40,-5 52,0 40,5" fill="url(#silverGradient)" stroke="#404040" stroke-width="0.5"/>
    <!-- Fletching -->
    <polygon points="0,-4 -8,-6 -8,6 0,4" fill="#8B0000" stroke="#5C0000" stroke-width="0.5" opacity="0.8"/>
  </g>

  <!-- Right Arrow (pointing left) -->
  <g transform="translate(500, 35)">
    <!-- Arrow shaft -->
    <rect x="-40" y="-1.5" width="40" height="3" fill="url(#bronzeGradient)" stroke="#3D2817" stroke-width="0.5"/>
    <!-- Arrowhead -->
    <polygon points="-40,-5 -52,0 -40,5" fill="url(#silverGradient)" stroke="#404040" stroke-width="0.5"/>
    <!-- Fletching -->
    <polygon points="0,-4 8,-6 8,6 0,4" fill="#8B0000" stroke="#5C0000" stroke-width="0.5" opacity="0.8"/>
  </g>

  <!-- Lower Left Arrow (angled) -->
  <g transform="translate(120, 95) rotate(-15)">
    <!-- Arrow shaft -->
    <rect x="0" y="-1" width="30" height="2" fill="url(#bronzeGradient)" stroke="#3D2817" stroke-width="0.4"/>
    <!-- Arrowhead -->
    <polygon points="30,-3 38,0 30,3" fill="url(#silverGradient)" stroke="#404040" stroke-width="0.4"/>
    <!-- Fletching -->
    <polygon points="0,-3 -6,-4 -6,4 0,3" fill="#006400" stroke="#004000" stroke-width="0.4" opacity="0.8"/>
  </g>

  <!-- Lower Right Arrow (angled) -->
  <g transform="translate(480, 95) rotate(15)">
    <!-- Arrow shaft -->
    <rect x="-30" y="-1" width="30" height="2" fill="url(#bronzeGradient)" stroke="#3D2817" stroke-width="0.4"/>
    <!-- Arrowhead -->
    <polygon points="-30,-3 -38,0 -30,3" fill="url(#silverGradient)" stroke="#404040" stroke-width="0.4"/>
    <!-- Fletching -->
    <polygon points="0,-3 6,-4 6,4 0,3" fill="#006400" stroke="#004000" stroke-width="0.4" opacity="0.8"/>
  </g>

  <!-- Shadow layers for depth -->
  <text x="300" y="80" font-family="Georgia, serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#4A3C2F" opacity="0.6">
    SkeetScape
  </text>
  <text x="298" y="78" font-family="Georgia, serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#6B5C4D" opacity="0.8">
    SkeetScape
  </text>

  <!-- Main text with gold gradient -->
  <text x="296" y="76" font-family="Georgia, serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#goldGradient)" filter="url(#glow)">
    SkeetScape
  </text>

  <!-- Highlight -->
  <text x="296" y="76" font-family="Georgia, serif" font-size="72" font-weight="bold" text-anchor="middle" fill="none" stroke="#FFE55C" stroke-width="1" opacity="0.5">
    SkeetScape
  </text>
</svg>
